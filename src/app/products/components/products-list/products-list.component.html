<div class="container">
  <div class="row">
    <div class="card-holder col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let prod of products; let i = index;">
      <div class="card mx-auto"  (click)="moveToDetail(i + 1)">
        <img class="card-img-top" [src]="prod.image" [alt]="prod.title">
        <div class="card-block d-flex flex-column align-items-center justify-content-center">
          <h4 class="card-title">{{ prod.title }}</h4>
          <p class="card-text"><i class="fa fa-usd" aria-hidden="true"></i>{{ prod.price }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
